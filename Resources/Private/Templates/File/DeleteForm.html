<f:layout name="Default"/>

<f:section name="main">

    <p>
        Wollen Sie die Datei
        <f:render partial="File/Description" arguments="{_all}"/>
        wirklich löschen?
    </p>

    <f:form action="delete" object="{file}" name="file">
        <f:link.action action="list" controller="Folder" class="btn btn-default">Abbrechen</f:link.action>
        <f:form.submit value="Löschen" class="btn btn-danger"/>
    </f:form>

</f:section>
