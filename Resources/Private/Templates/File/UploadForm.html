{namespace id=Tx\Intdiv\ViewHelpers}
{namespace uh=Tx\Uploadhandler\ViewHelpers}

<f:layout name="Default"/>

<f:section name="main">

    <h2>Datei hochladen</h2>

    <p>
        Datei in Verzeichnis <f:render partial="Folder/Description" arguments="{_all}"/> hochladen.
    </p>

    <f:form action="upload" object="{file}" name="file" enctype="multipart/form-data">

        <div class="row">
            <div class="col-md-6">

                <h2>Dateien</h2>

                <div id="tx-intmanuals-manual-media-container">
                    <uh:widget.fileUpload object="{file}" objectName="file" property="file" idPrefix="tx-bnbfilesharing-file-file" deleteLabel="Dateien lÃ¶schen" uploadLabel="Datei" maxFiles="1"/>
                </div>

                <id:form.validatedControlGroup for="file.label">
                    <label for="tx-bnbfilesharing-file-label">Bezeichnung</label>
                    <id:form.inlineHelpOrErrors>Bezeichnung leer lassen um Original-Dateinamen zu verwenden.</id:form.inlineHelpOrErrors>
                    <f:form.textfield id="tx-bnbfilesharing-file-label" property="label"
                                      class="form-control"/>
                </id:form.validatedControlGroup>

                <f:form.hidden property="folder" value="{folder}"/>

                <f:link.action action="list" controller="Folder" class="btn btn-default">Abbrechen</f:link.action>
                <f:form.submit value="Hochladen" class="btn btn-primary"/>
            </div>
        </div>
    </f:form>

</f:section>
