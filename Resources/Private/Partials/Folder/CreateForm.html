{namespace id=Tx\Intdiv\ViewHelpers}

<f:form action="create" object="{folder}" name="folder">

    <div class="row">
        <div class="col-md-6">
            <id:form.validatedControlGroup for="folder.name">
                <label for="tx-bnbfilesharing-folder-name">Name</label>
                <id:form.inlineHelpOrErrors/>
                <f:form.textfield id="tx-bnbfilesharing-folder-name" property="name"
                                  class="form-control"/>
            </id:form.validatedControlGroup>

            <f:if condition="{parentFolder}">
                <f:form.hidden property="folder" value="{parentFolder}"/>
            </f:if>

            <div class="form-group">
                <f:link.action action="list" controller="Folder" class="btn btn-default">Abbrechen</f:link.action>
                <f:form.submit value="Erstellen" class="btn btn-primary"/>
            </div>
        </div>
    </div>

</f:form>
